<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number Game</h1>
      <p>Guess a number between 0 and 9</p>
      <button class="btn new-game">Start New Game</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Enter your guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <span class="message"></span>
        <p>Score: <span class="score">20</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
